<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* tag selector */
    div {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    /* id selector */
    #meine-id {
      background-color: green;
    }

    /* class selector */
    .meine-klasse {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div></div>
  <!-- ids sind unique und dürfen im dokument nru ienmal verwendet werden! -->
  <div id="meine-id"></div>
  <!-- Klassen hingegen so häufig wie man möchte. -->
  <div class="meine-klasse"></div>
  <div class="meine-klasse"></div>
  <div class="meine-klasse"></div>
  <div class="meine-klasse"></div>
  <div class="meine-klasse"></div>

  <div></div>
</body>
</html>
