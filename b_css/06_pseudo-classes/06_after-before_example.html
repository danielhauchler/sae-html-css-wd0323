<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      color: white;
      width: 200px;
      height: 200px;
      background-color: black;
    }
    div:before {
      color: white;
      content: "sadfsadfdasfsadf";
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      top: 200px;
      left: 280px;
    }
    div:after {
      content: " ";
      width: 100px;
      height: 100px;
      background-color: aqua;
      position: absolute;
      top: 50px;
      left: 250px;
    }
  </style>
</head>
<body>
  <div>Hallo Welt!</div>
</body>
</html>
