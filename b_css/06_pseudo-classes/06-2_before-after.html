<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      list-style: none;
    }
    ul#without-before-pseudo-class li span {
      padding-right: 10px;
    }
    ul#with-before-pseudo-class li:before {
      content: "ğŸ”";
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <ul id="without-before-pseudo-class">
    <li><span>ğŸ”</span>Some Text</li>
    <li><span>ğŸ”</span>Some Text</li>
    <li><span>ğŸ”</span>Some Text</li>
    <li><span>ğŸ”</span>Some Text</li>
    <li><span>ğŸ”</span>Some Text</li>
  </ul>
  <!-- vs -->
  <ul id="with-before-pseudo-class">
    <li>Some Text</li>
    <li>Some Text</li>
    <li>Some Text</li>
    <li>Some Text</li>
    <li>Some Text</li>
  </ul>
</body>
</html>
